<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name" name="name"
              required>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" class="form-control" id="imagePath" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" style="border-radius: 14px; max-width: 300px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="padding-bottom: 10px;">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" formControlName="description" rows="2"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <h4 style="margin-bottom: 15px;">Ingredients</h4>

          <!-- Header row for ingredient inputs -->
          <div class="row" style="margin-bottom: 10px; font-weight: bold; color: #666;">
            <div class="col-xs-8" style="width: 30%;">
              <label class="form-label">Ingredient Name</label>
            </div>
            <div class="col-xs-2" style="width: 20%;">
              <label class="form-label">Amount</label>
            </div>
            <div class="col-xs-2" style="width: 20%;">
              <label class="form-label">Unit of Measure</label>
            </div>
            <div class="col-xs-2" style="width: 5%;">
              <label class="form-label">Action</label>
            </div>
          </div>

          <!-- Ingredient input rows -->
          <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
            <div class="col-xs-8" style="width: 30%; padding-bottom: 10px;">
              <input type="text" class="form-control" formControlName="name" placeholder="e.g., Flour, Sugar, Salt">
            </div>
            <div class="col-xs-2" style="width: 20%">
              <input type="number" class="form-control" formControlName="amount" placeholder="2" min="0" step="any">
            </div>
            <div class="col-xs-2" style="width: 20%">
              <input type="text" class="form-control" formControlName="uom" placeholder="cups, tsp, lbs">
            </div>
            <div class="col-xs-2" style="width: 5%">
              <button type="button" class="btn-sm btn-danger" (click)="onDeleteIngredient(i)" title="Remove ingredient">X</button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="padding-bottom: 10px;">
          <div class="form-group">
            <label style="text-decoration: underline;" for="description">Preparation and Cooking Instructions</label>
            <p>(Add a period at the end of a sentence to automatically create a numbered list item)</p>
            <textarea class="form-control" id="instructions" formControlName="instructions" rows="4"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="text-align: left;">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save Recipe</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
