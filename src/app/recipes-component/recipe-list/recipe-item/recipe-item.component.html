<a class="list-group-item clearfix border" style="max-width:380px; cursor:pointer;" [routerLink]="[index]"
  routerLinkActive="active">
  <div class="float-start">
    <h4 class="list-group-item-heading">
      {{recipe.name}}
    </h4>
    <p class="list-group-item-text">
      {{recipe.description}}</p>
  </div>
  <span class="float-end">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="height: 80px; width: 80px;">
  </span>
</a>
