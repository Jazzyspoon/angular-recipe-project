<div class="recipe-list-container px-3">
  <div class="row mb-4 align-items-center">
    <div class="col-8">
      <h3 class="m-0">Your Recipes</h3>
    </div>
    <div class="col-4 text-end">
      <button class="btn btn-primary btn-sm rounded-pill shadow-sm" (click)="onNewRecipe()">
        <i class="fas fa-plus me-1"></i> New
      </button>
    </div>
  </div>

  <div class="row" *ngIf="recipes.length === 0">
    <div class="col-12">
      <div class="card border-0 shadow-sm text-center p-5">
        <div class="card-body">
          <i class="fas fa-utensils fa-3x text-muted mb-3 opacity-25"></i>
          <h5 class="text-muted">Start your collection</h5>
          <p class="text-muted small">Add your favorite recipes to get started!</p>
          <button class="btn btn-outline-primary btn-sm mt-2" (click)="onNewRecipe()">Add First Recipe</button>
        </div>
      </div>
    </div>
  </div>

  <div class="recipe-scroll-area">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i">
    </app-recipe-item>
  </div>
</div>
