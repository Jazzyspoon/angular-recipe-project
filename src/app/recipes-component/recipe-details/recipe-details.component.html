<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" class="img-fluid" alt="{{recipe.name}}"
      style="height: 300px; width: 300px; padding-top: 10px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <ul ngbDropdown class="dropdown">
        <button class="btn btn-primary dropdown-toggle" ngbDropdownToggle id="dropdownMenuButton1"
          aria-expanded="false">
          Manage Recipe
        </button>
        <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
          <li><a ngbDropdownItem href="#">to shopping list</a></li>
          <li><a ngbDropdownItem href="#">Edit recipe</a></li>
          <li><a ngbDropdownItem href="#">Delete recipe</a></li>
        </ul>
      </ul>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients:
  </div>
</div>
