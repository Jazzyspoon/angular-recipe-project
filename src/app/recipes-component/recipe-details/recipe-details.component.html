<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" class="img-fluid" alt="{{recipe.name}}"
      style="height: 300px; width: 300px; padding-top: 10px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <ul ngbDropdown class="dropdown">
        <button class="btn btn-primary dropdown-toggle" ngbDropdownToggle id="dropdownMenuButton1"
          aria-expanded="false">
          Manage Recipe
        </button>
        <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
          <li><a ngbDropdownItem style="cursor: pointer" (click)="onAddToShoppingList()">Add Ingredients to shopping
              list</a>
          </li>
          <li><a ngbDropdownItem (click)="onEditRecipe()">Edit recipe</a></li>
          <li><a ngbDropdownItem (click)="onDeleteRecipe()">Delete recipe</a></li>
        </ul>
      </ul>
    </div>

  </div>
</div>
<div class="row" style="padding-bottom: 10px;">
  <p style="text-decoration: underline;">Preparation and Cooking:</p>
  <ul class="col-xs-12">
    {{recipe.instructions }}
  </ul>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - ({{ingredient.amount}} {{ingredient.uom}})
      </li>
    </ul>
  </div>
</div>
