<div class="row">
  <div class="col-xs-10">
    <div class="shopping-list-header no-print">
      <h2>Shopping List</h2>
      <div class="header-actions">
        <button class="btn btn-primary btn-sm" (click)="onPrint()">
          <i class="fas fa-print"></i> Print Shopping List
        </button>
        <button class="btn btn-danger btn-sm" (click)="onResetDatabase()" title="⚠️ WARNING: This will delete ALL data permanently!">
          <i class="fas fa-exclamation-triangle"></i> Reset DB
        </button>
      </div>
    </div>

    <app-shopping-edit class="no-print"></app-shopping-edit>

    <hr class="no-print">
    <p class="no-print">Click item to edit:</p>

    <!-- Print-friendly shopping list -->
    <div class="print-only print-shopping-list">
      <h1>Shopping List</h1>
      <div class="print-date">{{ getCurrentDate() }}</div>
      <div class="print-ingredients">
        <div class="ingredient-item" *ngFor="let ingredient of ingredients; let i=index">
          <div class="checkbox">☐</div>
          <div class="ingredient-details">
            <span class="ingredient-name">{{ ingredient.name }}</span>
            <span class="ingredient-amount">{{ ingredient.amount }} {{ ingredient.uom }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Screen display -->
    <ul class="list-group no-print">
      <a class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of ingredients; let i=index"
        (click)="onEditItem(i)">
        {{ingredient.name | uppercase}} ({{ ingredient.amount}} {{ingredient.uom}})</a>
    </ul>
  </div>
</div>
